<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
            <link rel= "stylesheet" href= "{{ url_for('static',filename='/static/css/styles.css') }}">
        </head>
        <style>
            /* Reset some default styles */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

/* Apply a white background to the body */
body {
    background: linear-gradient(#ffffff, #e2eff7, #a2c8f3, #22c0ff);
    color: #fff;
    font-family: Arial, Impact,;
    display: flex;
    height: 100vh; /* Set the body height to 100% of the viewport height */
}

/* Style headings with blue color */
h1 {
    margin: 10;
    width: 100%;
    height: 60px; 
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(0, 135, 245);
    background-color: #889aca75;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 45px;
}

p {
    margin: 0px 5%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    width: 350px;
    height:80%;
    top: 54.25%;
    left: 80%;
    transform: translate(-50%, -50%);
    position: absolute;
    background-color: #889aca75;
    color: rgb(0, 135, 245);
}
.login-form h1{
   font-size: 40px; 
   top: 50%;
   left: 50%;
   margin: 20px 0;
   color: rgb(0, 135, 245);
}
.login-form label{
    font-size: 20px;
    margin: 0px 5%;
}
.login-form input{
    font-size: 16px;
    width: 80%;
    padding: 10px;
    margin: 0px 5%;
    border: 0;
    outline: none;
    border-radius: 5px; 
}
.login-form button{
    font-size: 18px;
    font-weight: bold;
    margin: 20px 5%;
    padding: 10px 15px; 
    width: 50%;
    border-radius: 5px;
    border: 0;
}
.forecast-search{
    width: 40%;
    height: 80%;
    top:14.25%;
    left: 20%;
    position: absolute;
    background-color: #889aca75;
    color: rgb(0, 135, 245);
}
.forecast-search h1{
   font-size: 40px; 
   top: 50%;
   left: 50%;
   margin: 20px 0;
   color: rgb(0, 135, 245);
}
.forecast-search input{
    font-size: 16px;
    width: 80%;
    padding: 10px;
    margin: 10px 8%;
    border: 0;
    outline: none;
    border-radius: 5px; 
}
.forecast-search label{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 25px;
}
.forecast-search button{
    font-size: 18px;
    font-weight: bold;
    margin: 10px 33%;
    padding: 10px 15px; 
    width: 33%;
    border-radius: 5px;
    border: 0;
}
        </style>
        <body style="background-color: rgb(255, 255, 255);">
            <h1>Weather App</h1>
            <div class="login-form">
                <h1>Login</h1>
                {% if error %}
                <p style="color: rgb(0, 135, 245);">{{ error }}</p>
                {% endif %}
                <form method="POST" action="/">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="username">
                    <label>Password</label>
                    <input type="password" name= "password" placeholder="password">
                    <button type="submit">Login</button>
                </form>
                <div class="not-user">
                    <p>If you are not a user, click the button below to register.</p>
                    <a href="/register"><button type="submit">Register</button></a>
                </div>
            </div>
            <div class="forecast-search">
                <h1>Search</h1>
                {% if error %}
                <p style="color: rgb(0, 135, 245);">{{ error }}</p>
                {% endif %}
                <form method="POST" action="/">
                    <input type="text" name="search" placeholder="Enter a city name or Zip Code">
                    <button type="submit">Search</button>
                </form>
            </div>
            </body>
        </html>
    </html>
